{% extends '_base.html' %}

{% load static %}

{% block title %}
  Log In
{% endblock title %}

{% block content %}
<section class="section section-center">
  <div class="inside-container">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        Log In
      </button>
    </form>
  </div>
</section>
{% endblock content %}
