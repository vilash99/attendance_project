{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAS - {% block title %}{% endblock title%}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}"/>
    {% block css %}{% endblock css %}
  </head>
  <body>
    <header class="navbar global-header">
      <a href="#">
        <img class="nav-logo" src="{% static 'images/logo.png' %}" alt="online-attendance-system"/>
      </a>
    </header>

    {% block content %}
    {% endblock content %}

    <footer class="footer">
      <p>&copy; 2022-2024 Prof. Vilash D. Daate</p>
    </footer>
  </body>
</html>
